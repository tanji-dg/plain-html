<!doctype html>
<html ng-app="econdos" ng-strict-di>
  <head>
    <base href="./" />
    <link rel="canonical" href=" { { site.url } }{ { page.url } }" />
    <script type="text/javascript">
      var host = "yoursite.com";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script>

    <meta charset="utf-8">
    <title>econdos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>eCondos</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script type="text/javascript"> //<![CDATA[
    var tlJsHost = ((window.location.protocol == "https:") ? "https://secure.comodo.com/" : "http://www.trustlogo.com/");
    document.write(unescape("%3Cscript src='" + tlJsHost + "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E"));
    //]]>
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">Você está usando um browser <strong>desatualizado</strong>. Por favor, <a href="http://browsehappy.com/">Autalize seu Browser</a> para obter melhor performance.</p>
    <![endif]-->

    <div ng-if="$resolved" class="view-animate-container main-content">
      <div ui-view autoscroll="true" ng-animate="'view'" class="view-frame"></div>
    </div>


    <footer class="footer">
      <div class="container">
        <script language="JavaScript" type="text/javascript">
          TrustLogo("https://app.econdos.com.br/img/comodo_secure_seal_76x26_transp.png", "CL1", "none");
        </script>
        <a  href="https://www.positivessl.com/" id="comodoTL">Positive SSL</a>
      </div>
    </footer>

    <!-- build:js(src) scripts/vendor.js -->

    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->

    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
