<div class="logged-out sign-up third-step" ng-controller="AccountSignupStep3Controller as vm">
  <div class="container">
    <div class="container-alignment">
      <h1 class="logo">eCondos</h1>
      <div class="container-block">
        <ul class="steps">
          <li>
            <a href="#/signup/1" title="Informações Pessoais">
              <span class="icon"><i class="fa fa fa-user"></i></span>
              <span class="title">Informações Pessoais</span>
            </a>
          </li>
          <li>
            <a href="#/signup/2" title="Meus Condomínios">
              <span class="icon"><i class="fa fa-building"></i></span>
              <span class="title">Meus Condomínios</span>
            </a>
          </li>
          <li class="active">
            <a href="#/signup/3" title="Minha Família">
              <span class="icon"><i class="fa fa fa-users"></i></span>
              <span class="title">Minha Família</span>
            </a>
          </li>
        </ul>
        <form ng-submit="vm.save()" promise-btn>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>{{ vm.condo.name }}</h4>
              <div class="form-group">
                <input class="form-control" ng-model="vm.residence.identification" type="text" placeholder="Digite o identificador (número da casa, apto...)" required>
              </div>
            </div>
            <div class="panel-body">
              <h4>Integrantes &nbsp; <button type="button" class="btn btn-default btn-success btn-xs" ng-click="vm.addUser()">adicionar</button> </h4>
              <hr />
              <div class="list-group">
                <div class="list-group-item" ng-repeat="user in vm.residence.users">
                  <h4 class="list-group-item-heading">{{ user.firstName }} {{ user.lastName }}</h4>
                  <p class="list-group-item-text">
                    <button type="button" class="btn btn-default btn-danger btn-xs" ng-click="vm.removeUser(user)" ng-show="vm.account._id !== user._id"><i class="fa fa-trash"></i><span class="hidden-xs"> remover</span></button>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-raised" type="submit">
            Finalizar Cadastro
          </button>
          <a href="#/signup/2" class="btn btn-flat btn-default">
            Voltar
          </a>
        </form>
      </div>
      <a href="" title="Acessar minha conta" class="link">Acessar minha conta</a>
    </div>
  </div>
