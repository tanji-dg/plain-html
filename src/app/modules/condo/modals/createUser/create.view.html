<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel"><strong><i class="fa fa-plus fa-circled"></i> &nbsp;Adicionar Integrante</strong></h4>
</div>
<div class="modal-body modal-body-condoCreateUser">
  <div class="input-group">
    <span class="input-group-addon"><i class='fa fa-search'></i></span>
    <input type="text" class="form-control" ng-model="vm.filterTerm" ng-model-options="{ debounce: 1000 }" ng-change="vm.filterUsers()" placeholder="Pesquisar pelo e-mail">
  </div>
  <br />
  <div class="list-group" ng-show="vm.users.length">
    <div class="list-group-item" ng-repeat="user in vm.users">
      <h5 class="list-roup-item-heading">{{ (user.firstName) ? user.firstName + ' ' + user.lastName : vm.filterTerm }} <button type="button" class="btn btn-default btn-success btn-xs" ng-click="vm.chooseUser(user)"><i class="fa fa-plus"></i> adicionar</button></h5>
    </div>
  </div>
  <div class="invite" ng-show="vm.users.length || (!vm.users.length && vm.filterTerm)">
    <form ng-submit="vm.createUser()">
      <div class="panel">
        <div class="panel-heading">
          <h5><strong>NÃ£o encontrou? Convide!</strong></h5>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6"><input ng-model="vm.user.firstname" class="form-control" placeholder="Nome" required/></div>
            <div class="col-sm-6"><input ng-model="vm.user.lastname" class="form-control" placeholder="Sobrenome" required/></div>
            <div class="col-sm-12"><input ng-model="vm.filterTerm" class="form-control" placeholder="E-mail" required/></div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary pull-right" type="submit">Convidar</button><br clear="all" />
    </form>
  </div>
</div>
</div>
