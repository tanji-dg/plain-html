<div class="logged-in" ng-controller="CondoResidentsController as vm">
  <div ng-include="'app/modules/feed/navbar/navbar.view.html'"></div>
  <div class="container">
    <h2 class="section-title"><i class="fa fa-users fa-circled"></i><strong>Moradores do Condomínio</strong> &raquo; {{ vm.condo.name }}</h2>
    <div class="panel panel-box panel-box-residence panel-default" ng-hide="vm.users.$resolved">
      <div class="panel-body">
        <i class="fa fa-spinner fa-spin"></i> Carregando...
      </div>
    </div>
    <div class="panel residents panel-default">
      <div class="panel-body" ng-show="vm.isCondoAdmin || vm.isCondoOwner">
        <a class="btn btn-primary btn-raised pull-right" ng-click="vm.addUser()">Adicionar Morador</a>
      </div>
      <div class="panel-body">
        <div ng-repeat="user in vm.users">
          <div ng-repeat="residence in user.residences.allResidences">
            <div ng-if="vm.isResidenceValid(residence)">
              <div ng-style="rowStyle" ng-mouseover="rowStyle={'background-color': '#FFA90C', 'color':'white', 'font-weight': 'bold'};" ng-mouseleave="rowStyle={}" class="row grey">
                <div class="col-md-3"><p>{{ (user.firstName) ? user.firstName + ' ' + user.lastName : "Sem nome" }}<span ng-if="vm.user._id == user._id">(eu)</span></p></div>
                <div class="{{vm.isCondoAdmin || vm.isCondoOwner? 'col-md-2' : 'col-md-3' }}"><p>{{ residence.identification }}</p></div>
                <div class="col-md-3"><p>{{ residence.residenceProfile }}</p></div>
                <div class="col-md-3"><p>{{ user.condoProfile }}</p></div>

                <div ng-if="(vm.isCondoAdmin || vm.isCondoOwner) && user.condoProfile !== 'Síndico'">
                  <div class="col-md-1">
                    <span style="color:green"><i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="vm.updateUser(user, residence)"></i></span>
                    <!--<span style="color:red"><i ng-show="residence.residenceProfile !== 'Proprietário(direito à voto)'" class="fa fa-times" aria-hidden="true" ng-click="vm.removeUser(user, residence)"></i></span>-->
                    <span style="color:red"><i class="fa fa-times" aria-hidden="true" ng-click="vm.removeUser(user, residence)"></i></span>
                  </div>
                </div>
                <div ng-if="!vm.isCondoAdmin && vm.isCondoOwner && user.condoProfile === 'Síndico'">
                  <div class="col-md-1">
                    <span style="color:green"><i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="vm.updateUser(user, residence)"></i></span>
                    <!--<span style="color:red"><i ng-show="residence.residenceProfile !== 'Proprietário(direito à voto)'" class="fa fa-times" aria-hidden="true" ng-click="vm.removeUser(user, residence)"></i></span>-->
                    <span style="color:red"><i class="fa fa-times" aria-hidden="true" ng-click="vm.removeUser(user, residence)"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
