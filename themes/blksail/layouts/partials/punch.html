<div class="punch container mb-3" >
  <div class="overlay"></div>
  <video autoplay muted loop width="100%" height="100%">
    <source src="{{ .Site.Params.punch.video_url }}">
  </video>
  <div class="container h-100">
    <div class="d-flex h-100 align-items-center text-center">
      <div class="w-100 text-white">
        <h2>{{ .Site.Params.punch.title | safeHTML}}</h2>
        <p class="lead">{{ .Site.Params.punch.paragraph | safeHTML}}</p>
      </div>
    </div>
  </div>
</div>
