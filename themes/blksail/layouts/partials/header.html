<!-- Header Start -->
<!-- Header Start -->
<header >

                <div class="jumbotron">
                      <!-- header Nav Start -->
                      <div class="container">
                      <nav class="navbar navbar-default">
                          <div class="navbar-header">

                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse_target" >
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a class="navbar-brand logo" href="{{ .Site.BaseURL }}">
                              <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }} Logo">
                            </a>
                          </div>
     
              
                          <!-- Collect the nav links, forms, and other content for toggling -->
                          <div class="collapse navbar-collapse" id="collapse_target">
                            <ul class="nav navbar-nav navbar-right">
                              <li class="nav-item"><a class="nav-link"  href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a></li>
                              {{ range $.Site.Menus.header }}
                              <li class="nav-item"><a class="nav-link" href="{{ $.Site.BaseURL }}{{ .URL }}">{{ .Name }}</a></li>
                              {{ end }}
                            </ul>
                          </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                      </nav>
                    </div>
                  </div>
        
              </header>
