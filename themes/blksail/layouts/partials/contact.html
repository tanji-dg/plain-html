

<!--Contact form start-->
{{ with .Site.Params.contact }}
<div class="container" >
<section id="contact-section">
    <div class="section-header">
            <h1>Contact Us</h1>
            <h2>Our team of black sail is ready to hear from you</h2>

    </div>
    <div class="contact-info">
    <div class="contact-box">
            <h2>{{ .box.title }}</h2>
            <ul class="address-block">
                <li>
                        <a class="icon" href="{{.box.map}}" >

                        <i class="icon ion-md-navigate"></i>
                        {{ .box.address }}
                        </a>
                </li>
                <li>
                       
                        <a class="icon" href="mailto:{{ .box.mail}}">
                       <i class="icon ion-md-mail"></i>
                                {{ .box.mail }}
                    </a>
                </li>
                <li>
                        <a class="icon" >
                                <i class="icon ion-md-call"></i>
                                {{ .box.phone }}
                             </a>
                    
                </li>
              
            </ul>

        
    </div>
