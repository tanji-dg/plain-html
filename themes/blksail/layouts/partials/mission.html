{{ if .Site.Params.mission.enable }}
<div class="container" >
  <div class="row text-center">
    <h1 class="col-12" id="mission-title">{{ .Site.Params.mission.title | safeHTML}}</h1>
  </div>
  <div class="row mt-sm-5">
    {{ range .Site.Params.mission.item }}
    <div class="mx-auto col-sm mb-sm-5 text-center align-items-center">
      <i class="fa {{ .glyph }}" style="font-size:4em;"></i>
      <p>{{ .description | safeHTML}}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
