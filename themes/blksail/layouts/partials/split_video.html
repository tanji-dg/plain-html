{{ if .Site.Params.splitVideos.enable }}
{{ range .Site.Params.splitVideos.video }}
<div class="container mb-3 text-center" style="background-color:#e6ecf0;">
  <div class="row">
    {{ if .right_side }}
    <div class="col-sm-6 align-self-center">
    {{ else }}
    <div class="order-sm-2 order-1 col-sm-6 align-self-center">
    {{ end }}
      <h2>{{ .title }}</h2>
      <p >{{ .paragraph | safeHTML }}</p>
    </div>
    {{ if .right_side }}
    <div class="col-sm-6 split-video">
    {{ else }}
    <div class="order-sm-1 order-2 col-sm-6 split-video">
    {{ end }}
      <video autoplay muted loop width="100%" height="100%">
        <source src="{{ with .video_url }} {{ . | absURL }} {{ end }}">
      </video>
    </div>
  </div>
</div>
{{ end }}
{{ end }}
