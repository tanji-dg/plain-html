<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Project Drift</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.4.6/plyr.css">
  <link href="https://fonts.googleapis.com/css?family=Rosario" rel="stylesheet">

  <!-- Meta tags -->
  <meta name="description" content="Project Drift aims to provide a great collection of stunning time-lapse videos which are created by the
  community for everyone. Creators can submit their video">
  <meta name="keywords" content="Project Drift, Time lapse Videos, Free Time lapse Videos, Free Stock Time lapse videos, Download free time lapse videos,  community project">

  <!-- Open graph & twitter -->
  <meta property="og:title" content="Project Drift | A Platform with great timelapse videos by
  creators,
  for creators">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://projectdrift.co/">

  <!-- TODO: Update the image path -->
  <meta property="og:image" content="">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@projectdrift">

  <meta name="google-site-verification" content="">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128681089-1"></script>
  <script>window.dataLayer = window.dataLayer || [];function gtag() {dataLayer.push(arguments);
    }gtag('js', new Date()); gtag('config', 'UA-128681089-1');
  </script>
</head>

<body>
  <header>
    <div class="toolbar">
      <div class="container">
        <div class="toolbar-section">
          <div class="drift-logo"><img src="./assets/logo.png" alt="Project Drift logo" alt="Project Drift | A time lapse platform" /></div>
          <span class="toolbar-item"><a href="./" class="homepage-logo">Project
              Drift</a></span>
        </div>
        <div class="toolbar-section">
          <div class="toolbar-item pages-link">
            <a href="./about.html" class="pages-link-action">About</a>
            <a href="./contribute.html" class="pages-link-action">Contribute</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="banner">
    <div class="banner-container ">
      <div class="banner-section">
        <div class="banner-title"><i class="fa fa-picture-o"></i>A Platform with great timelapse videos by
          creators,
          for creators</div>
        <a href="#mailSubscription" class="mobile-app-badge-link">
          <img src="./assets/androidapp.png" class="mobile-app-badge" />
        </a>
        <div class="search">
          <form class="search-form">
            <input type="text" placeholder='Search "cloud "' class="search-text" required>
            <input type="submit" value="Search" class="search-submit">
            <input type="submit" value="X" class="search-clear">
          </form>
        </div>
        <span id="search-result-status" style="display: none;max-width: 60%;">Sorry !! No results found</span>
      </div>
    </div>
  </div>

  <div class="container dynamic-grid timeline-wrapper video-placeholder">
    <div class="timeline-item">
      <div class="animated-background">
        <div class="background-masker content-second-line"></div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="animated-background">
        <div class="background-masker content-second-line"></div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="animated-background">
        <div class="background-masker content-second-line"></div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="animated-background">
        <div class="background-masker content-second-line"></div>
      </div>
    </div>
  </div>

  <div class="dynamic-grid video-holder">
  </div>
  <div class="container">
    <div class="load-more-section"><button type="button" class="load-more" id="loadMore">Load More</button></div>
  </div>
  <div class="footer">

    <div class="container">
      <div class="footer-section">

        <div class="footer-social">
          <div class="footer-title"> Follow us on</div>
          <a href="https://www.instagram.com/projectdrift.co/"><img src="./assets/i.png" alt="Instagram" title="Instagram"
              class="footer-social-icons"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-wrapper">
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-content-wrapper">
          <div class="video-container">
            <div class="contributer-details">
              <span class="contributer-image">

              </span>
              <span class="contributer-name"></span>
            </div>
            <h1 id="video-title"><span>Project Drift Video</span></h1>
          </div>
          <div id="youtubeVideoPlayerArea"></div>
          <video id="normalVideoPlayerArea" controls crossorigin playsinline poster="">
            <source id="normal-video-player-area-source" src="" type="video/mp4">
          </video>
          <div class="video-container-description">
            <div class="video-container-download-link">
              <a class="drift-download" name="drift-download" download> Download <img src="./assets/dl.jpg"></a>
            </div>
            <div class="video-container-tags">
            </div>
            <div class="video-container-download-policy">
            </div>
          </div>
        </div>
        <h4 class="modal-text-preview"></h4>
      </div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.4.6/plyr.js"></script>

  <script src="./js/app.js"></script>
</body>

</html>
