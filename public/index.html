<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Project Drift</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.4.6/plyr.css">
  <link href="https://fonts.googleapis.com/css?family=Rosario" rel="stylesheet">

  <!-- Meta tags -->
  <meta name="description" content="Project Drift aims to provide a great collection of stunning time-lapse videos which are created by the
  community for everyone. Creators can submit their video">
  <meta name="keywords" content="Project Drift, Timelapse Videos, Free Timelapse Videos, community project">

  <!-- Open graph & twitter -->
  <meta property="og:title" content="Project Drift | A Platform with great timelapse videos by
  creators,
  for creators">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://projectdrift.co/">

  <!-- TODO: Update the image path -->
  <meta property="og:image" content="">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@projectdrift">

  <meta name="google-site-verification" content="">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128681089-1"></script>
  <script>window.dataLayer = window.dataLayer || [];function gtag() {dataLayer.push(arguments);
    }gtag('js', new Date()); gtag('config', 'UA-128681089-1');
  </script>
</head>

<body>
  <div id="contentBoxApp">
    <div id="GridCtrl">
      <div class="toolbar">
        <div class="container">
          <div class="toolbar-section">
            <span class="toolbar-item"><i class="fa fa-picture-o"></i><a href="./" class="homepage-logo">Project
                Drift</a></span>
          </div>
          <div class="toolbar-section">
            <div class="toolbar-item pages-link">
              <a href="./about.html" class="pages-link-action">About</a>
              <a href="./contribute.html" class="pages-link-action">Contribute</a>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="banner-section">
            <div class="banner-title"><i class="fa fa-picture-o"></i>A Platform with great timelapse videos by
              creators,
              for creators</div>
            <a href="#mailSubscription" class="mobile-app-badge-link">
              <img src="./assets/androidapp.png" class="mobile-app-badge" />
            </a>
            <form class="search-container">
              <input type="text" id="search-bar" placeholder="What can I help you with today?">
              <img id="search-bar-icon" class="search-icon" src="./assets/search-icon.png">
              <span id="search-no-result">Sorry !! No results found</span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="playerr" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>


    <div class="container dynamic-grid timeline-wrapper video-placeholder">
      <div class="timeline-item">
        <div class="animated-background">
          <div class="background-masker content-second-line"></div>
        </div>
      </div>
      <div class="timeline-item">
        <div class="animated-background">
          <div class="background-masker content-second-line"></div>
        </div>
      </div>
      <div class="timeline-item">
        <div class="animated-background">
          <div class="background-masker content-second-line"></div>
        </div>
      </div>
      <div class="timeline-item">
        <div class="animated-background">
          <div class="background-masker content-second-line"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="dynamic-grid video-holder">
      </div>
      <div class="load-more-section"><button type="button" class="load-more" id="loadMore">Load More</button></div>
    </div>
    <div class="footer">

      <div class="container">
        <div class="footer-section">
          <iframe class="mailjet-subscription" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://app.mailjet.com/widget/iframe/3v3O/9Jr"
            width="100%" height="224"></iframe>
          <div class="footer-social">
            <div class="footer-title"> Follow us on</div>
            <a href="#"><img src="./assets/f.png" alt="facebook" title="Facebook" class="footer-social-icons"></a>
            <a href="#"><img src="./assets/t.png" alt="Instagram" title="Instagram" class="footer-social-icons"></a>
            <a href="#"><img src="./assets/i.png" class="footer-social-icons" alt="Twitter" title="Twitter" /></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-content-wrapper">
        <h1 id="video-title">Project Drift Video</h1>
        <div id="youtubeVideoPlayerArea" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>
        <video id="normalVideoPlayerArea" controls crossorigin playsinline poster="">
          <source id="normal-video-player-area-source" src="" type="video/mp4">
        </video>
      </div>
      <h4 class="modal-text-preview"></h4>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.4.6/plyr.js"></script>

  <script src="./js/app.js"></script>
</body>

</html>
