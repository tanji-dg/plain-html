image: node:6

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
  - node_modules/
  - bower_components/

before_script:
  - npm config set cache /cache/npm
  - npm install --silent


pages:
  stage: deploy
  script:
    - if [ $CI_BUILD_REF_NAME = "master" ]; then npm run bower:install; npm run build:prod; mv dist public; fi
#    - npm run bower:install
#    - npm run build:prod
#    - mv dist public
  artifacts:
    paths:
    - public
  tags:
    - docker
  only:
    - master


pages:
  stage: deploy
  script:
    - if [ $CI_BUILD_REF_NAME = "staging" ]; then npm run bower:install; npm run build:prod; mv dist public; fi
#    - npm run bower:install
#    - npm run build:prod
#    - mv dist public
  artifacts:
    paths:
    - public
  tags:
    - docker
  only:
    - staging
